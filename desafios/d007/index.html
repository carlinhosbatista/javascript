<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        button {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
   <h1>Conversor R$ &rarr; US$</h1> 
   <button onclick="convert()">Converter</button>
   <section id="res">
    <p>Clique no botão acima para iniciar.</p>
   </section>

   <script>
        let cot = prompt('Antes de mais nada. Quanto está a cotação do dolár agora?')
        function convert() {
            let real = prompt('Quantos R$ você tem na carteira?')
            let rdolar = real/cot
            let res = document.querySelector('section#res')
            res.innerHTML = `Com R$${real} que você tem e a cotação de hoje, você vai conseguir comprar ${rdolar.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}.`
    }
   </script>
</body>
</html>
