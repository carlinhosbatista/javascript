<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calc()">Comprar produto</button>

    <script>
        function calc(){
            let prod = prompt('Que produto você está comprando?')
            let val = Number(prompt(`Quanto custa ${prod} que você está comprando?`))
            let c = val.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            let din = Number(prompt(`Quanto foi o valor que você deu para pagar ${prod}?`))
            let pag = din.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            let troco = din - val
            alert(`Você comprou ${prod}, que custou ${c}. \n Deu ${pag} em dinheiro e vai receber ${troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} de troco. \n Volte Sempre!`)
        }
    </script>
</body>
</html>
