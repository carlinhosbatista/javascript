<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
        }

        button {
            font-size: 1.5em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calc()">Comprar produto</button>

    <script>
        function calc() {
            let item = prompt('Que produto você está comprando?')
            let price = parseFloat(prompt(`Quanto custa o ${item} que você está comprando?`))
            let cash = parseFloat(prompt(`Qual foi o valor que você deu para comprar o ${item}?`))
            val = price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).toString().replace(".", ",")
            money = cash.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).toString().replace(".", ",")
            alert(`Você comprou o ${item} que custa ${val}\nDeu ${money} em dinheiro e vai receber ${(cash-price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }).toString().replace(".", ",")} de troco.\nVolte sempre!`)
        }
    </script>
</body>
</html>
