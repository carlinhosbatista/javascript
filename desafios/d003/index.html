<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicked()">Antecessor e Sucessor</button>

    <script>
        function clicked() {
            let n = Number(prompt('Digite um número inteiro qualquer')) 
            alert(`Antes de ${n}, temos o número ${n-1} \n Depois de ${n}, temos o número ${n+1}`)
        }
    </script>
</body>
</html>
