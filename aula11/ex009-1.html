<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>
<body>
   <h1>Nacionalidade</h1> 
   País: <input type="text" name="txtnac" id="txtnac">
   <input type="button" value="Teste" onclick="nacionalidade()">
   <div id="res">

   </div>
   <script>
    function nacionalidade() {
        var txtna = document.querySelector('input#txtnac')
        var res = document.querySelector('div#res')
        var country = (txtna.value)
        res.innerHTML = `Vivendo em ${country}`
        
    }
   </script>
</body>
</html>
