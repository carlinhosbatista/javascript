    <h1>Contagem "inteligente"</h1>

    <section>
        <form action="#" method="get">
            <p>
                <label for="n1">Valor final: </label>

            </p>
            
            <p>
                <label for="n2">Valor final: </label>
                <input type="number" name="n2" id="n2" placeholder="Fim da contagem">    
            </p>
            
            <p>
                <input type="submit" value="Contar" formaction="javascript: count()">    
            </p>
            
        </form>    
    </section>
    
    <section>
        <p id="exit">Preencha os dados acima e aperte o botão.</p>
    </section>
