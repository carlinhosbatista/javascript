<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        button {
            font-size: 1em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>        
    </section>
    <script>
        function calcular() {
            let n = Number(prompt('Digite um número:'))
            let abs = Math.abs(n)
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>O número a ser analisado aqui será o ${n}.</p>`
            res.innerHTML += '<p>_____________________________________________________________________</p>'
            res.innerHTML += `<p>O seu valor absoluto é ${abs}.</p>`
            res.innerHTML += `<p>A parte inteira é ${parseInt(n)}.</p>`
            
        }
    </script>
</body>
</html>
