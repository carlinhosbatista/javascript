<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        button {
            font-size: 1em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="clicked()">Clique para calcular</button>

    <section id="exit">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function clicked() {
            let n = Number(prompt('Digite um número:'))
            let res = document.querySelector('section#exit')

            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${n}</strong>.</p>`
            res.innerHTML += '<hr>'
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(n)}.</p>`
            res.innerHTML += `<p>A sua parte inteira é ${parseInt(n)}.</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(n)}.</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(n)}.</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(n)}.</p>`
            res.innerHTML += `<p>O valor de ${n}<sup>2</sup> é ${(n, 2)}.</p>`
            res.innerHTML += `<p>O valor de ${n}<sup>3</sup> é ${Math.pow(n, 3)}.</p>`
        }
    </script>
</body>
</html>
