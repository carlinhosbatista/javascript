<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        button {
            font-size: 1em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="clicked()">Iniciar a soma</button>

    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function clicked() {
            let n1 = Number(prompt('Digite um númenro:'))         
            let n2 = Number(prompt('Digite outro número:'))
            let res = document.querySelector('section#res')
            let soma = n1 + n2
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
        }
    </script>
</body>
</html>
