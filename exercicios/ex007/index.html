<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        button {
            font-size: 1.3em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function media() {
            let nome = prompt('Qual é o nome do aluno?')
            let nota1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`)) 
            let nota2 = Number(prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            let media = nota1 + nota2 / 2
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>.`
            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark></p>.`
            res.innerHTML += `<p>A média final será ${media}.</p>`
        }
    </script>
</body>
</html>
